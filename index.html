<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Sanity O'Clock!</title>
  </head>
  <body>
    <div class="container-outer">
      <div class="container-left">
        <div class="input">
          <label
            >Select <br />Number<br />
            of <br />Breaths:</label
          >
          <div class="container-select">
            <select class="breath-input">
              <option value="3">3 Breaths</option>
              <option value="5">5 Breaths</option>
              <option value="7">7 Breaths</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="circle-wrap">
          <div class="circle-outline"></div>
          <div class="circle-progress"></div>
        </div>
        <p class="breaths">
          Breaths remaining: <span class="no-of-breaths-left">3</span>
        </p>
        <p class="instructions fade-in">Are you ready to restore sanity?</p>
        <button class="start">Yes, let's do it!</button>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>

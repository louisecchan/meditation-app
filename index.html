<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Sanity O'Clock!</title>
  </head>
  <body>
    <div class="container-outer">
      <div class="container-left">
        <div class="input">
          <label>
            <span>Select</span>
            <span>Number</span>
            <span>of</span>
            <span>Breaths</span>
          </label>
          <div class="container-select">
            <select class="breath-input">
              <option value="3">3 Breaths</option>
              <option value="5">5 Breaths</option>
              <option value="7">7 Breaths</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="circle-wrap">
          <div class="circle-outline"></div>
          <div class="circle-progress">
            <div class="smiley-face" aria-hidden="true">
              <svg class="smiley-svg" viewBox="0 0 100 100" role="presentation" focusable="false">
                <circle class="smiley-eye" cx="32" cy="40" r="7" />
                <circle class="smiley-eye" cx="68" cy="40" r="7" />
                <path class="smiley-mouth" d="M30 60 Q50 80 70 60" />
              </svg>
            </div>
          </div>
        </div>
        <p class="breaths">
          Breaths remaining: <span class="no-of-breaths-left">3</span>
        </p>
        <p class="instructions fade-in">Are you ready to restore sanity?</p>
        <button class="start fade-in-delayed">Let's do this!</button>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
